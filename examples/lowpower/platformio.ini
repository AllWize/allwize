[platformio]
lib_extra_dirs = ../..
src_dir = .

[env:uno]
platform = atmelavr
board = uno
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=Serial
lib_deps =
    SoftwareSerial
    Low-Power

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_deps =
    SoftwareSerial
    Low-Power

[env:zeroUSB]
platform = atmelsam
board = zeroUSB
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_ignore =
    EspSoftwareSerial
lib_deps =
    Low-Power
    RTCZero

[env:mzeroproUSB]
platform = atmelsam
board = mzeroproUSB
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_ignore =
    EspSoftwareSerial
lib_deps =
    Low-Power
    RTCZero

[env:mkrzero]
platform = atmelsam
board = mkrzero
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_ignore =
    EspSoftwareSerial
lib_deps =
    Arduino Low Power
    Low-Power
    RTCZero

[env:allwizek2]
platform = atmelsam
board = mkrzero
framework = arduino
build_flags = -DALLWIZE_K2
lib_ignore =
    EspSoftwareSerial
lib_deps =
    Arduino Low Power
    Low-Power
    RTCZero
