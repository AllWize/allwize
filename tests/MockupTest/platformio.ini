[platformio]
src_dir = .
default_envs = leonardo

[env]
lib_extra_dirs = ../..

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_deps =
    https://github.com/bxparks/AUnit

[env:zeroUSB]
platform = atmelsam
board = zeroUSB
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_deps =
    https://github.com/bxparks/AUnit

[env:mzeroproUSB]
platform = atmelsam
board = mzeroproUSB
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_deps =
    https://github.com/bxparks/AUnit

[env:esp8266]
platform = espressif8266@1.7.0
board = esp12e
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=Serial
lib_deps =
    https://github.com/bxparks/AUnit
upload_speed = 460800

[env:esp32]
platform = espressif32
board = lolin32
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=Serial
lib_deps =
    https://github.com/bxparks/AUnit
