[platformio]
src_dir = .
lib_extra_dirs = ../..
env_default = leonardo

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit

[env:mzeroUSB]
platform = atmelsam
board = mzeroUSB
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit
