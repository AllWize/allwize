[platformio]
src_dir = .
lib_extra_dirs = ../..
env_default = leonardo

[env:uno]
platform = atmelavr
board = uno
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=Serial
lib_deps =
    SoftwareSerial
    https://github.com/bxparks/AUnit

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_deps =
    SoftwareSerial
    https://github.com/bxparks/AUnit

[env:allwizek2]
platform = atmelsam
board = mkrzero
framework = arduino
build_flags = -DALLWIZE_K2
#build_flags = -DALLWIZE_K2 -DALLWIZE_DEBUG_PORT=SerialUSB
lib_deps =
    https://github.com/bxparks/AUnit

[env:zeroUSB]
platform = atmelsam
board = zeroUSB
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_ignore = EspSoftwareSerial
lib_deps =
    https://github.com/bxparks/AUnit

[env:mzeroproUSB]
platform = atmelsam
board = mzeroproUSB
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=SerialUSB
lib_ignore = EspSoftwareSerial
lib_deps =
    https://github.com/bxparks/AUnit

[env:esp8266]
platform = espressif8266@1.7.0
board = esp12e
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=Serial
lib_deps =
    EspSoftwareSerial
    https://github.com/bxparks/AUnit
upload_speed = 460800

[env:esp32]
platform = espressif32
board = lolin32
framework = arduino
#build_flags = -DALLWIZE_DEBUG_PORT=Serial
lib_ignore = EspSoftwareSerial
lib_deps =
    https://github.com/bxparks/AUnit
