[platformio]
src_dir = .
lib_extra_dirs = ../..
env_default = leonardo

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit

[env:zeroUSB]
platform = atmelsam
board = zeroUSB
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit

[env:mzeroproUSB]
platform = atmelsam
board = mzeroproUSB
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit
