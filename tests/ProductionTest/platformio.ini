[platformio]
src_dir = .
lib_extra_dirs = ../..
env_default = leonardo

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit

[env:zeroUSB]
platform = atmelsam
board = zeroUSB
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit

[env:mzeroproUSB]
platform = atmelsam
board = mzeroproUSB
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit

[env:esp8266]
platform = espressif8266@1.7.0
board = esp12e
framework = arduino
lib_deps =
    EspSoftwareSerial
    https://github.com/bxparks/AUnit
upload_speed = 460800

[env:esp32]
platform = espressif32
board = lolin32
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit
